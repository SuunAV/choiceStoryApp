<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor - Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Technical Dark Theme Variables */
        :root {
            --tech-primary: #0967d2;
            --tech-accent: #2cb1bc;
            --tech-dark: #0f172a;
            --tech-dark-800: #1e293b;
            --tech-dark-700: #334155;
            --tech-dark-600: #475569;
            --tech-dark-500: #64748b;
            --tech-dark-400: #94a3b8;
            --tech-dark-300: #cbd5e1;
            --tech-dark-200: #e2e8f0;
            --tech-dark-100: #f1f5f9;
            --tech-surface: #020617;
            --tech-border: #1e293b;
            --tech-glow: rgba(9, 103, 210, 0.4);
            --tech-green: #15b79e;
            --tech-yellow: #f59e0b;
            --tech-red: #ea3a3d;
            --tech-purple: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--tech-dark);
            min-height: 100vh;
            color: var(--tech-dark-100);
            background-image: 
                radial-gradient(ellipse at top, rgba(9, 103, 210, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(44, 177, 188, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tech-dark-800);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tech-dark-600);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tech-dark-500);
        }

        /* Tech Grid Background */
        .tech-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Container */
        .editor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .editor-header {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            border: 1px solid var(--tech-border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .editor-header::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, var(--tech-primary), var(--tech-accent), var(--tech-primary));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            opacity: 0.5;
        }

        .editor-header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--tech-primary), var(--tech-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .editor-header p {
            color: var(--tech-dark-400);
            font-size: 1.1em;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-indicator {
            position: absolute;
            top: 32px;
            right: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--tech-dark-400);
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--tech-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Main Grid */
        .editor-main {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 24px;
        }

        /* Panel Styling */
        .editor-panel {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            border: 1px solid var(--tech-border);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .editor-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, var(--tech-primary), transparent, var(--tech-accent));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            opacity: 0.3;
        }

        .editor-panel h2, .editor-panel h3 {
            color: var(--tech-dark-100);
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .editor-panel h2::before {
            content: '//';
            color: var(--tech-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .editor-panel h3 {
            font-size: 1.1em;
            margin-top: 24px;
            color: var(--tech-accent);
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tech-dark-300);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--tech-border);
            border-radius: 8px;
            color: var(--tech-dark-100);
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--tech-primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(9, 103, 210, 0.1), 0 0 20px rgba(9, 103, 210, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Checkbox Styling */
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--tech-primary), #0552b5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(9, 103, 210, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--tech-green), #0e9384);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(21, 183, 158, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--tech-red), #d92d31);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(234, 58, 61, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--tech-dark-600), var(--tech-dark-700));
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(71, 85, 105, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Scene List */
        .scene-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--tech-border);
            border-radius: 8px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.3);
        }

        .scene-item {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--tech-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .scene-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--tech-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .scene-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--tech-primary);
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(9, 103, 210, 0.2);
        }

        .scene-item:hover::before {
            transform: scaleY(1);
        }

        .scene-item.active {
            background: linear-gradient(135deg, rgba(9, 103, 210, 0.2), rgba(44, 177, 188, 0.2));
            border-color: var(--tech-primary);
            box-shadow: 0 0 20px rgba(9, 103, 210, 0.3);
        }

        .scene-item.active::before {
            transform: scaleY(1);
            background: linear-gradient(135deg, var(--tech-primary), var(--tech-accent));
        }

        .scene-item strong {
            color: var(--tech-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .scene-item small {
            color: var(--tech-dark-400);
            display: block;
            margin-top: 4px;
            font-size: 0.813rem;
        }

        /* Choice Editor */
        .choice-editor {
            border: 1px solid var(--tech-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: rgba(30, 41, 59, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        .choice-editor:hover {
            border-color: var(--tech-accent);
            box-shadow: 0 4px 20px rgba(44, 177, 188, 0.1);
        }

        .choice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .choice-header h4 {
            color: var(--tech-accent);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        /* JSON Preview */
        .json-preview {
            background: var(--tech-surface);
            color: var(--tech-dark-200);
            border: 1px solid var(--tech-border);
            border-radius: 8px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.813rem;
            line-height: 1.6;
            max-height: 500px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        .json-preview::before {
            content: 'JSON';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.75rem;
            color: var(--tech-dark-500);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Controls */
        .controls {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--tech-border);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .editor-panel {
            animation: fadeIn 0.5s ease-out;
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tech-primary), transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .editor-main {
                grid-template-columns: 1fr;
            }
            
            .editor-container {
                padding: 16px;
            }

            .editor-header h1 {
                font-size: 2em;
            }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--tech-dark-600);
            border-top-color: var(--tech-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Tech Badge */
        .tech-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, rgba(9, 103, 210, 0.2), rgba(44, 177, 188, 0.2));
            border: 1px solid rgba(9, 103, 210, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--tech-primary);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <div class="editor-container">
        <header class="editor-header">
            <div class="scan-line"></div>
            <h1>STORY_EDITOR.exe</h1>
            <p>Interactive Story Creation Command Center</p>
            <div class="status-indicator">SYSTEM ONLINE</div>
        </header>

        <div class="editor-main">
            <div class="editor-panel">
                <h2>Story Configuration</h2>
                
                <!-- Story Metadata -->
                <div class="form-group">
                    <label>STORY_TITLE</label>
                    <input type="text" id="storyTitle" placeholder="Enter story title...">
                </div>

                <div class="form-group">
                    <label>START_SCENE_ID</label>
                    <input type="text" id="startScene" placeholder="e.g., SCENE_1">
                </div>

                <!-- Scene Editor -->
                <h3>// Scene Editor</h3>
                
                <div class="form-group">
                    <label>SCENE_ID</label>
                    <input type="text" id="sceneId" placeholder="e.g., SCENE_1">
                </div>

                <div class="form-group">
                    <label>SCENE_TITLE</label>
                    <input type="text" id="sceneTitle" placeholder="Enter scene title...">
                </div>

                <div class="form-group">
                    <label>SCENE_DESCRIPTION</label>
                    <textarea id="sceneDescription" placeholder="Enter scene description..."></textarea>
                </div>

                <div class="form-group">
                    <label>DECISION_PROMPT</label>
                    <input type="text" id="decisionPrompt" placeholder="What question do you ask the player?">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isEndScene"> END_SCENE_FLAG
                    </label>
                </div>

                <!-- Choice Editor -->
                <h3>// Choice Configuration</h3>
                <div id="choicesContainer">
                    <!-- Dynamic choice editors will be added here -->
                </div>

                <div class="controls">
                    <button class="btn btn-success" onclick="addChoice()">+ ADD CHOICE</button>
                    <button class="btn" onclick="saveScene()">SAVE SCENE</button>
                    <button class="btn btn-secondary" onclick="clearScene()">CLEAR</button>
                </div>
            </div>

            <div class="editor-panel">
                <h2>Story Database</h2>
                
                <div class="scene-list" id="sceneList">
                    <!-- Scene list will be populated here -->
                </div>

                <div class="controls">
                    <button class="btn btn-success" onclick="exportStory()">EXPORT JSON</button>
                    <button class="btn" onclick="previewStory()">PREVIEW</button>
                    <button class="btn btn-secondary" onclick="loadExample()">LOAD SAMPLE</button>
                    <button class="btn btn-danger" onclick="clearAll()">PURGE ALL</button>
                </div>

                <h3>// JSON Output</h3>
                <div class="json-preview" id="jsonPreview">
                    Awaiting story data...
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Story Editor - Create interactive choice-based stories
         * Secure editor with input validation and XSS protection
         */

        class StoryEditor {
            constructor() {
                this.currentStory = {
                    game_title: "",
                    start_scene: "",
                    scenes: {}
                };
                this.currentSceneId = null;
                this.choiceCounter = 0;
                this.init();
            }

            /**
             * Initialize the editor
             */
            init() {
                this.updateSceneList();
                this.updateJsonPreview();
                this.loadExample(); // Load example story by default
            }

            /**
             * Sanitize user input to prevent XSS
             * @param {string} input - Raw input
             * @returns {string} - Sanitized input
             */
            sanitizeInput(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }

            /**
             * Add a new choice editor
             */
            addChoice() {
                const container = document.getElementById('choicesContainer');
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice-editor';
                choiceDiv.style.animation = 'fadeIn 0.3s ease-out';
                choiceDiv.innerHTML = `
                    <div class="choice-header">
                        <h4>CHOICE_${++this.choiceCounter}</h4>
                        <button class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">REMOVE</button>
                    </div>
                    <div class="form-group">
                        <label>CHOICE_TEXT</label>
                        <input type="text" class="choice-text" placeholder="What choice do players see?">
                    </div>
                    <div class="form-group">
                        <label>CONSEQUENCE_DESCRIPTION</label>
                        <textarea class="choice-consequence" placeholder="What happens when this choice is selected?"></textarea>
                    </div>
                    <div class="form-group">
                        <label>NEXT_SCENE_ID</label>
                        <input type="text" class="choice-next-scene" placeholder="Which scene comes next? (e.g., SCENE_2)">
                    </div>
                `;
                container.appendChild(choiceDiv);
            }

            /**
             * Save the current scene
             */
            saveScene() {
                const sceneId = document.getElementById('sceneId').value.trim();
                const sceneTitle = document.getElementById('sceneTitle').value.trim();
                const sceneDescription = document.getElementById('sceneDescription').value.trim();
                const decisionPrompt = document.getElementById('decisionPrompt').value.trim();
                const isEndScene = document.getElementById('isEndScene').checked;

                if (!sceneId || !sceneTitle || !sceneDescription) {
                    this.showNotification('Please fill in Scene ID, Title, and Description.', 'error');
                    return;
                }

                // Collect choices
                const choices = [];
                const choiceEditors = document.querySelectorAll('.choice-editor');
                
                if (!isEndScene) {
                    if (choiceEditors.length === 0) {
                        this.showNotification('Non-ending scenes must have at least one choice.', 'error');
                        return;
                    }

                    choiceEditors.forEach(editor => {
                        const text = editor.querySelector('.choice-text').value.trim();
                        const consequence = editor.querySelector('.choice-consequence').value.trim();
                        const nextScene = editor.querySelector('.choice-next-scene').value.trim();

                        if (text && consequence && nextScene) {
                            choices.push({
                                text: this.sanitizeInput(text),
                                consequence: {
                                    description: this.sanitizeInput(consequence),
                                    next_scene: this.sanitizeInput(nextScene)
                                }
                            });
                        }
                    });

                    if (choices.length === 0) {
                        this.showNotification('Please add at least one complete choice.', 'error');
                        return;
                    }
                }

                // Create scene object
                const scene = {
                    title: this.sanitizeInput(sceneTitle),
                    description: this.sanitizeInput(sceneDescription)
                };

                if (isEndScene) {
                    scene.is_end_scene = true;
                } else {
                    scene.decision_point = {
                        prompt: this.sanitizeInput(decisionPrompt),
                        choices: choices
                    };
                }

                // Save to story
                this.currentStory.scenes[sceneId] = scene;
                
                // Update story metadata
                const storyTitle = document.getElementById('storyTitle').value.trim();
                const startScene = document.getElementById('startScene').value.trim();
                
                if (storyTitle) this.currentStory.game_title = this.sanitizeInput(storyTitle);
                if (startScene) this.currentStory.start_scene = this.sanitizeInput(startScene);

                this.updateSceneList();
                this.updateJsonPreview();
                
                this.showNotification(`Scene "${sceneId}" saved successfully!`, 'success');
            }

            /**
             * Show notification
             */
            showNotification(message, type = 'info') {
                // Simple alert for now, can be enhanced with custom notifications
                alert(message);
            }

            /**
             * Load a scene for editing
             * @param {string} sceneId - Scene ID to load
             */
            loadScene(sceneId) {
                const scene = this.currentStory.scenes[sceneId];
                if (!scene) return;

                this.currentSceneId = sceneId;

                document.getElementById('sceneId').value = sceneId;
                document.getElementById('sceneTitle').value = scene.title || '';
                document.getElementById('sceneDescription').value = scene.description || '';
                document.getElementById('isEndScene').checked = scene.is_end_scene || false;

                // Clear existing choices
                document.getElementById('choicesContainer').innerHTML = '';
                this.choiceCounter = 0;

                if (scene.decision_point) {
                    document.getElementById('decisionPrompt').value = scene.decision_point.prompt || '';
                    
                    // Load choices
                    scene.decision_point.choices.forEach(choice => {
                        this.addChoice();
                        const lastChoice = document.querySelector('.choice-editor:last-child');
                        lastChoice.querySelector('.choice-text').value = choice.text;
                        lastChoice.querySelector('.choice-consequence').value = choice.consequence.description;
                        lastChoice.querySelector('.choice-next-scene').value = choice.consequence.next_scene;
                    });
                } else {
                    document.getElementById('decisionPrompt').value = '';
                }

                // Update active state in scene list
                this.updateSceneList();
            }

            /**
             * Clear the scene editor
             */
            clearScene() {
                document.getElementById('sceneId').value = '';
                document.getElementById('sceneTitle').value = '';
                document.getElementById('sceneDescription').value = '';
                document.getElementById('decisionPrompt').value = '';
                document.getElementById('isEndScene').checked = false;
                document.getElementById('choicesContainer').innerHTML = '';
                this.choiceCounter = 0;
                this.currentSceneId = null;
                this.updateSceneList();
            }

            /**
             * Update the scene list display
             */
            updateSceneList() {
                const container = document.getElementById('sceneList');
                container.innerHTML = '';

                Object.keys(this.currentStory.scenes).forEach(sceneId => {
                    const scene = this.currentStory.scenes[sceneId];
                    const div = document.createElement('div');
                    div.className = 'scene-item';
                    if (sceneId === this.currentSceneId) {
                        div.classList.add('active');
                    }
                    
                    const statusBadge = scene.is_end_scene 
                        ? '<span class="tech-badge">END</span>' 
                        : '<span class="tech-badge" style="color: var(--tech-accent); border-color: var(--tech-accent);">CHOICE</span>';
                    
                    div.innerHTML = `
                        <strong>${sceneId}</strong> ${statusBadge}<br>
                        <small>${scene.title}</small>
                    `;
                    div.onclick = () => this.loadScene(sceneId);
                    container.appendChild(div);
                });

                if (Object.keys(this.currentStory.scenes).length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: var(--tech-dark-500); padding: 40px;">No scenes created yet</div>';
                }
            }

            /**
             * Update JSON preview
             */
            updateJsonPreview() {
                const preview = document.getElementById('jsonPreview');
                const json = JSON.stringify(this.currentStory, null, 2);
                
                // Syntax highlighting for JSON
                const highlighted = json
                    .replace(/("[\w_]+":)/g, '<span style="color: var(--tech-primary);">$1</span>')
                    .replace(/: "([^"]+)"/g, ': <span style="color: var(--tech-green);">"$1"</span>')
                    .replace(/: (\d+)/g, ': <span style="color: var(--tech-yellow);">$1</span>')
                    .replace(/: (true|false)/g, ': <span style="color: var(--tech-purple);">$1</span>');
                
                preview.innerHTML = highlighted;
            }

            /**
             * Export story as JSON file
             */
            exportStory() {
                if (Object.keys(this.currentStory.scenes).length === 0) {
                    this.showNotification('No scenes to export. Please create at least one scene.', 'error');
                    return;
                }

                const dataStr = JSON.stringify(this.currentStory, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `${this.currentStory.game_title || 'story'}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                this.showNotification('Story exported successfully!', 'success');
            }

            /**
             * Preview story in new window
             */
            previewStory() {
                if (Object.keys(this.currentStory.scenes).length === 0) {
                    this.showNotification('No scenes to preview. Please create at least one scene.', 'error');
                    return;
                }

                const storyData = JSON.stringify(this.currentStory, null, 2);
                const previewUrl = 'index.html';
                const newWindow = window.open(previewUrl, '_blank');
                
                // Note: In a real implementation, you'd need to pass the story data
                this.showNotification('Opening preview in new window...', 'info');
            }

            loadExample() {

                document.getElementById('storyTitle').value = this.currentStory.game_title;

            /**
             * Clear all story data
             */
            clearAll() {
                if (confirm('WARNING: This will delete all story data. Are you sure?')) {
                    this.currentStory = {
                        game_title: "",
                        start_scene: "",
                        scenes: {}
                    };
                    this.clearScene();
                    this.updateSceneList();
                    this.updateJsonPreview();
                    document.getElementById('storyTitle').value = '';
                    document.getElementById('startScene').value = '';
                    this.showNotification('All data purged successfully.', 'info');
                }
            }
        }
